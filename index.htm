<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obtiens ton Starter Pack Digital</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { color: #222; text-align: center; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #007BFF; color: black; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .note { font-size: 0.9em; color: #555; margin-top: 28px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>⭐ Obtiens ton Starter Pack Digital Gratuit</h1>
    <form action="#" method="POST">
      <label for="name">Prénom</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Adresse email</label>
      <input type="email" id="email" name="email" required>

      <label for="ville">Ville</label>
      <input type="email" id="ville" name= required>
        
      <label for="tel">N° de téléphone</label >
      <input type="email" id="email" name="tel" required>
 <button type="submit">Télécharger mon Starter Pack</button>
    </form>
    <p class="note">* En soumettant ce formulaire, tu recevras immédiatement ton guide + des conseils exclusifs par email.</p>
  </div>

  <script>
    document.getElementById('starterForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const metier = document.getElementById('metier').value;
      let url = '';
      switch(metier) {
        case 'affiliation':
          url = 'https://campusiaetdigitalisation.github.io/starterpack/Starter_Pack_Affilie_Digital.pdf';
          break;
        case 'contenu_ia':
          url = 'https://campusiaetdigitalisation.github.io/starterpack/Starter_Pack_Createur_de_contenu_IA.pdf';
          break;
        case 'automatisation':
          url = 'https://campusiaetdigitalisation.github.io/starterpack/Starter_Pack_Freelance_automatisateur.pdf';
          break;
        case 'social':
          url = 'https://campusiaetdigitalisation.github.io/starterpack/Starter_Pack_Social_Media_Manager.pdf';
          break;
        case 'email':
          url = 'https://campusiaetdigitalisation.github.io/starterpack/Starter_Pack_Email_Marketer.pdf';
          break;
      }
      window.location.href = url;
    });
  </script>
</body>
</html>
